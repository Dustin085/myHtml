<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本表單</title>
</head>

<body>
    <!-- 產品搜尋表單 -->
    <!-- method用get會把表單資料顯示在網址列，無腦使用post就好。action指定表單數據送到何處 -->
    <form action="" method="post" name="form-search-product" id="form-search-product" title="產品搜尋表單">
        <label for="">產品搜尋：</label>
        <!-- title會讓報讀機念，placeholder是在欄位內灰灰的提示字 -->
        <input type="search" name="input-search" id="input-search" title="產品搜尋欄位，請輸入產品關鍵字" placeholder="請輸入產品關鍵字">
        <input type="submit" value="搜尋" name="btn-search" id="btn-search" title="產品搜尋按鈕">
    </form>

    <!-- 會員資料修改表單 -->
    <form action="" method="post" name="form-member-edit" id="form-member-edit" title="會員資料修改表單"></form>
</body>

</html>
