<body>
    <h2>
        我一定要轉完一圈才要停
    </h2>
    <script>
        // 在interval之後檢查condition然後決定要不要再做一次funcToRedo並且會預約下一次的檢查
        // 可以在動畫跑完一輪後檢查要不要跑下一輪
        function redoAfteraInterval(funcToRedo, interval) {
            funcToRedo();
            setTimeout(() => {
                if (a > b) {
                    // a > b is your condition
                    redoAfteraInterval();
                }
            }, interval);
        }
    </script>
