    <script>
        let logoSvg = document.querySelector(".logo");
        let logoPathArr = Array.from(logoSvg.querySelectorAll("path"));
        let dim2 = logoPathArr.map(function (path) {
            return path.getBoundingClientRect().left;
        });
        // console.log(dim2);
        let logoPathAndLeftArr = [];
        logoPathArr.forEach((path, index) => {
            logoPathAndLeftArr[index] = [dim2[index], path];
        });
        logoPathAndLeftArr.sort((a, b) => {
            if (a[0] === b[0]) {
                return 0;
            }
            else {
                return (a[0] < b[0]) ? -1 : 1;
            }
        });
        console.log(logoPathAndLeftArr);

        
        logoSvg.addEventListener(("mouseover"), function () {
            changeLogoColor("rgb(221, 145, 78)");
        });

        logoSvg.addEventListener(("mouseout"), function () {
            changeLogoColor("rgb(221, 171, 78)");
        });

        



        function changeLogoColor(color) {
            logoPathAndLeftArr.forEach((item, index) => {
                setTimeout(function () {
                    item[1].style.fill = color;
                }, index * 50);
            });
        }

    </script>
